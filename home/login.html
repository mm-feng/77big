<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="logo layui-main">
      <img src="../assets/images/logo.png" alt="" />
    </div>
    <div class="ipt">
      <div class="title">
        <img src="../assets/images/login_title.png" alt="" />
      </div>
      <div class="logreg">
        <!-- 登录 -->
        <div class="login">
          <form class="layui-form logForm">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username icon"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入账号"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid layui-btn-radius"
                lay-submit
                lay-filter="formDemo"
              >
                登录
              </button>
            </div>
            <a href="javascript:;" class="logLink">去注册账号</a>
          </form>
        </div>
        <!-- 注册 -->
        <div class="register">
          <form class="layui-form regForm">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username icon"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入账号"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
                id="firpwd"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="repassword"
                required
                lay-verify="required|pass|repass"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid layui-btn-radius"
                lay-submit
                lay-filter="formDemo"
              >
                注册
              </button>
            </div>
            <a href="javascript:;" class="regLink">去登录</a>
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
